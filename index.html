<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Input & Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: url('https://media.istockphoto.com/id/513921039/photo/illustration-of-a-oool-yellow-smiley-with-sunglasses.jpg?s=612x612&w=0&k=20&c=hhVQxXTUhmcZLv2QrZ2WE2p7inzxQIA5H6XP8jPrQXw=') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 12px 15px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    #output {
      margin-top: 20px;
      font-size: 1.2em;
      display: none;
      font-weight: 500;
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Input a website</h1>
    <input type="text" id="websiteInput" placeholder="https://example.com" />
    <br>
    <button onclick="showOutput()">Confirm</button>

    <div id="output"></div>

    <iframe 
      src="https://www.youtube-nocookie.com/embed/nknDqFENQxk?si=h-P5MNEgoqu-CReH&autoplay=1&loop=1&playlist=nknDqFENQxk"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function showOutput() {
      const input = document.getElementById('websiteInput').value;
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = "You inputted " + input;
      outputDiv.style.display = 'block';
    }
  </script>
</body>
</html>
